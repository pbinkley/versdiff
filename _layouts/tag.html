---
title: {{ page.title }}
layout: page
---

{% if page.citation %}
<p>{{ page.citation }}</p>
{% endif %}

<ul>
{% for verseid in page.verses %}
  {% assign verse = site.data.versdiff | find: "id", verseid %}
  <li>{{ verse.id }} (<a href="/{{ verse.id }}/">source</a>): {{ verse.text }}</li>
{% endfor %}
</ul>
